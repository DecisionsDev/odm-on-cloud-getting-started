<!DOCTYPE html>
<html>
<head>
    <title>MiniLoan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script
            src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <style type="text/css">
        .top15 {
        margin-top: 15px;
        }
        .panel {
        margin: 5px;
        padding: 5px;
        }
        .form-group label {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        }
        #use-rules {
            margin-top: 2px;
        }
        button .glyphicon-ok {
            margin-right: 2px;
        }
        .jumbotron {
    padding: 0.5em 0.6em;
    h1 {
        font-size: 2em;
    }
    p {
        font-size: 1.2em;
        .btn {
            padding: 0.5em;
        }
    }
}
    </style>

</head>


<body>
<div class="container">
    <div class="jumbotron">
        <h1>Sample</h1>

        <p id="sample-name">MiniLoan</p>
    </div>
    <div>
        <form role="form" action="validate" method="post" class="form-horizontal">
            <div class="row">
                <div class="borrower col-sm-6">
                    <div class="form-group">
                        <div class="panel panel-info">
                            <div class="panel-heading"><h4>Borrower</h4></div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="name" class="control-label col-xs-4">Name:</label>

                                    <div class="col-xs-8">
                                        <input type="text"
                                               class="form-control" id="name" name="name" value="Joe" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="yearly-income" class="control-label col-xs-4">Yearly Income:</label>

                                    <div class="col-xs-8">
                                        <input type="text"
                                               class="form-control" id="yearly-income" name="yearly-income" value="80000">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="credit-score" class="control-label col-xs-4">Credit Score:</label>

                                    <div class="col-xs-8">
                                        <input type="text"
                                               class="form-control" id="credit-score" name="credit-score" value="600">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="loan col-sm-6">
                    <div class="form-group">
                        <div class="panel panel-info">
                            <div class="panel-heading"><h4>Loan</h4></div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="amount" class="control-label col-xs-4">Amount:</label>

                                    <div class="col-xs-8">
                                        <input type="text"
                                               class="form-control" id="amount" name="amount" value="500000">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="duration" class="control-label col-xs-4">Duration:</label>

                                    <div class="col-xs-8">
                                        <input type="text"
                                               class="form-control" id="duration" name="duration" value="240">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="yearly-interest-rate" class="control-label col-xs-4">Yearly Interest Rate</label>

                                    <div class="col-xs-8">
                                        <input type="text"
                                               class="form-control" id="yearly-interest-rate" name="yearly-interest-rate"
                                               value="0.05">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             <div class="row">
                <div class="execution col-sm-12">
                    <div class="form-group">
                       <div class="panel panel-info">
                        <header class="panel-heading">
							<h4 class="panel-title"><a data-toggle="collapse" href="#collapse1">Execution</a></h4>
						</header>
							<div id="collapse1" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="server" class="control-label col-xs-1">Server:</label>

                                    <div class="col-xs-3">
                                        <input type="text"
                                               class="form-control" id="server" name="server" value="vhost1010.stage.bpm.ibmcloud.com" placeholder="Server">
                                    </div>
                                    
                                    <label for="user" class="control-label col-xs-2">User</label>

                                    <div class="col-xs-3">
                                        <input type="text"
                                               class="form-control" id="user" name="user" value="paulreleasemanager@gmail.com" placeholder="user">
                                    </div>
                                    <div style="text-align: center">
                      			 	 <div class="checkbox col-xs-2">
                       	 			    <label><input type="checkbox" name="trace" id="trace">Show trace</label>
                      					  </div>
                      					  </div>
                                    
                               </div>
                                <div class="form-group">
                                    <label for="ruleset" class="control-label col-xs-1">Ruleset:</label>

                                    <div class="col-xs-3">
                                        <input type="text"
                                               class="form-control" id="ruleset" name="ruleset" value="Miniloan/Miniloan_ServiceRuleset" placeholder="Ruleset">
                                    </div>
 
                                    <label for="password" class="control-label col-xs-2">Password</label>

                                    <div class="col-xs-3">
                                        <input type="password"
                                               class="form-control" id="password" name="password" value="paul4demo2" >
                                    </div>
                                  <div id="instanceChoice" class="col-xs-3">
                                  <label class="radio-inline"><input  checked="checked" type="radio" value="dev" name="instanceType">Dev</label>
								 <label class="radio-inline"><input type="radio" value="test" name="instanceType">Test</label>
								 <label class="radio-inline"><input type="radio" value="prod" name="instanceType">Prod</label> 
								 </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
               </div>
 
            
            <div class="row">
                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-ok"></span>
                        <span></span>
                        <span>Validate Loan</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row top15">
        <div id="info-panel" class="panel panel-success">
           <div id="info-header" class="panel-heading">Response</div>
         	  <div id="info-text" class="panel-body" >nothing for now...</div>
         </div>
    </div>
</div>
</body>
</html>
